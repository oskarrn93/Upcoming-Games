<html lang="en">

<head>
    <meta charset="utf-8">

<body>


    <div class="container">
        <h1>List over upcoming games</h1>
        <br>
        <h2>Counter-Strike: GO</h2>
        <p>Upcoming games</p>
        <table id="cs-table" class="table table-condensed table-striped table-hover" style="width: 100%;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Team1</th>
                    <th>Team2</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Football</h2>
        <p>Upcoming games</p>
        <table id="football-table" class="table table-condensed table-striped table-hover" style="width: 100%;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Team1</th>
                    <th>Team2</th>
                    <th>Channels</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!--<script src="js/scripts.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type: "GET",
            url: "http://192.168.1.13:8001/cs",
            success: function (response) {
                console.log("success:\n");
                console.log(response);
                createHtmlCs(response);
            },
            error: function (response) {
                console.log("error:\n");
                console.log(response);
            }
        });

        $.ajax({
            type: "GET",
            url: "http://192.168.1.13:8001/football",
            success: function (response) {
                console.log("success:\n");
                console.log(response);
                createHtmlFootball(response);
            },
            error: function (response) {
                console.log("error:\n");
                console.log(response);
            }
        });

        function createHtmlCs(response) {
            var tmp = null;
            var time_now = Math.floor(Date.now()/1000);
            var length = response.length;

            if(length > 0) {
              for (var a = 0; a < length; a++) {
                if(time_now > response[a].date)
                  continue; //dont print old events

                  tmp = $("<tr>").html("<td>" + printDate(response[a].date) + "</td><td>" + response[a].team1 + "</td><td>" + response[a].team2 + "</td><td><a target=\"_blank\" href=\"" + response[a].url + "\">Go to website</a></td>");
                  $("#cs-table").append(tmp);
                  console.log("cs: " + response[a].date)
              }
            }
            else {
              $("#cs-table").append("<b>No data</b>");
            }

        }

        function createHtmlFootball(response) {
            var tmp = null;
            var time_now = Math.floor(Date.now()/1000);
            var length = response.length;

            if(length > 0) {
              for (var a = 0; a < length; a++) {
                if(time_now > response[a].date)
                  continue; //dont print old events

                tmp = $("<tr>").html("<td>" + printDate(response[a].date) + "</td><td>" + response[a].team1 + "</td><td>" + response[a].team2 + "</td><td>" + printChannels(response[a].channels) + "</td>");
                $("#football-table").append(tmp);
              }
            }
            else {
              $("#football-table").append("<b>No data</b>");
            }
        }

        function printDate(timestamp) {
          //return new Date(timestamp*1000)
          var a = new Date(timestamp * 1000);
          var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
          var year = a.getFullYear();
          var month = months[a.getMonth()];
          var date = a.getDate();
          var hour = a.getHours() < 10 ? '0' + a.getHours() : a.getHours();//a.getHours();
          var min = a.getMinutes() < 10 ? '0' + a.getMinutes() : a.getMinutes();//a.getMinutes();
          var sec = a.getSeconds() < 10 ? '0' + a.getSeconds() : a.getSeconds(); //a.getSeconds();
          var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
          return time;
        }

        function printChannels(channels) {
            var tmp = "";
            for(var a = 0; a < channels.length; a++) {
                tmp += channels[a] + "<br>"
            }
            return tmp;
        }
    </script>
</body>

</html>
